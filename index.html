<!DOCTYPE html>
  <head>
  
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Expense tracker</title>

  </head>

  <body>

    <h2>Expense Tracker</h2>

    <div class="container">

        <h4>Your Balance</h4>

        <h1 id="balance">$0.00</h1>

        <div class="inc-expense-container">

            <div>

                <h4>Income</h4>

            <p id="money-plus" class="money plus">+$0.00</p>

            </div>


            <div>
                <h4>Expense</h4>

                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
          

        </div>


        <h3>History</h3>
        <ul id="list" class="list">

            <!-- <li class="minus">Cash <span>-$400</span> <button class="delete-btn">X</button></li> -->

        </ul>

        <h3>Add new Transaction</h3>

        <form id="form">

            <div class="form-control">

                <label for="text">Text</label>
                 <input type="text" id="text" placeholder="Enter written word in text...">

            </div>

            <div class="form-control">

                <label for="amount">Amount <br> (negative - expensive, positive - income)</label>

                  <input type="number" id="amount" placeholder="Enter number...">

            </div>


            <button class="btn">Add Transaction</button>

        </form>


    </div>



    <script src="js/main.js"></script>
  </body>
</html>
